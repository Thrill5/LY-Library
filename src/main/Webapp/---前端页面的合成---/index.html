<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="find_password_card">
        <div class="find_password">找回密码</div>
        <div class="send_information">验证码会发送至您的注册邮箱或手机</div>
        <div class="phone_email_number"><input id="phone_email_number" type="text" placeholder="+86"></div>
        <div class="check_number_input"><input id="check_number_input" type="text" placeholder="请输入验证码"></div>
        <div class="send_again">发送验证码</div>
        <div class="next_step">下一步</div>
    </div>
    <div class="set_new_password_card">
        <div class="set_new_password">设置新密码</div>
        <div class="phone_email_number"><input id="new_number" type="text" placeholder="新密码"></div>
        <div class="check_number_input"><input id="set_new_password_again" type="text" placeholder="再次输入新密码"></div>
        <div class="set_password_again">重置密码</div>
    </div>
    <script  src="./script.js"></script>
</body>

</html>
